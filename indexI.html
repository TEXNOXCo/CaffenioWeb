<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0"> 
    <title>Inicia Sesión</title> 
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head> 
<body> 


    <div class="container"> 
        <div class="form-box login" id="login-form"> 
            <form action=""> 
                <h1>Inicia Sesión</h1> 
                <div class="input-box"> 
                    <input type="text" placeholder="Usuario" required> 
                    <i class='bx bxs-user'></i> 
                </div> 
                <div class="input-box"> 
                    <input type="password" placeholder="Contraseña" 
                    required> 
                    <i class='bx bxs-lock-alt'></i> 
                </div> 
                <button type="submit" class="btn">Inicia sesión</button> 
                <p>O inicia sesion con tus Redes Sociales</p> 
                <div class="social-icons"> 
                    <a href="#"><i class='bx bxl-google'></i></a> 
                    <a href="#"><i class='bx bxl-facebook'></i></a> 
                    <a href="#"><i class='bx bxl-github'></i></a> 
                    <a href="#"><i class='bx bxl-linkedin'></i></a> 
                </div> 
            </form> 
        </div> 

         
        <div class="form-box register" id="register-form"> 
            <form action=""> 
                <h1>Registrarse</h1> 
                <div class="input-box"> 
                    <input type="text" placeholder="Usuario" required> 
                    <i class='bx bxs-user'></i> 
                </div> 
                <div class="input-box"> 
                    <input type="email" placeholder="email" 
                     required> 
                     <i class='bx bxs-envelope'></i> 
                </div> 
                <div class="input-box"> 
                    <input type="password" placeholder="Contraseña" 
                    required> 
                    <i class='bx bxs-lock-alt'></i> 
                </div> 
                        
                <button type="submit" class="btn">Registrarse</button> 
                <p>O registrate con tus Redes Sociales</p> 
                <div class="social-icons"> 
                    <a href="#"><i class='bx bxl-google'></i></a> 
                    <a href="#"><i class='bx bxl-facebook'></i></a> 
                    <a href="#"><i class='bx bxl-github'></i></a> 
                    <a href="#"><i class='bx bxl-linkedin'></i></a> 
                </div> 
            </form> 
        </div> 

        <div class="toggle-box" id="toggle-box"> 
            <div class="toggle-panel toggle-left"> 
                <h1>Bienvenido</h1> 
                <p>No posees una cuenta?</p> 
                <button class="btn register-btn">Registrarse</button> 
            </div> 
            <div class="toggle-panel toggle-right"> 
                <h1>Bienvenido de vuelta</h1> 
                <p>Ya tienes una cuenta?</p> 
                <button class="btn login-btn">Inicia sesión</button> 
            </div> 
        </div>
    </div>
    
    <script src="scriptI.js"></script>
</body>

</html>
